<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online To-Do List</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 class="heading"><br>Online To-do List</h1>
    <div class="containerAdd">
        <div class="addBox">
            <input id="inputValue" type="text" class="taskInput" placeholder="Enter task">
            <button id="addBt" class="addButton" onclick="newElement()">Add</button>
        </div>
    </div>
    <div class="containerTask"></div> <!-- Parent container for tasks -->
    <script src="app2.js"></script>
</body>
</html>
